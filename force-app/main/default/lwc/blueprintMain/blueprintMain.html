<template>
    <div class="slds-path slds-m-bottom_small">
        <div class="slds-grid slds-path__track">
            <div class="slds-grid slds-path__scroller-container">
                <div class="slds-path__scroller">
                    <div class="slds-path__scroller_inner">
                        <ul class="slds-path__nav" role="listbox" aria-orientation="horizontal">
                            <template for:each={stageArray} for:item="path" for:index="index">
                                <li key={path} class="slds-path__item slds-is-current slds-is-active"
                                    role="presentation">
                                    <a aria-selected="true" class="slds-path__link" href="#" role="option"
                                        tabindex={index}>
                                        <span class="slds-path__stage">
                                            <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#custom1">
                                                </use>
                                            </svg>
                                        </span>
                                        <span class="slds-path__title">{path}</span>
                                    </a>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="slds-grid when-row slds-p-around_xx-small slds-m-bottom_small">
        <div class="slds-m-horizontal_xxx-small first-col">
            When?
        </div>
        <c-blueprint-component onsendsteps={getAllSteps}></c-blueprint-component>
    </div>
    <template if:true={isPersonaStepsVisible}>
        <div class="primary-persona-row slds-p-around_xx-small slds-m-bottom_small">
            <c-primary-persona-cmp step-id={stepsRecord}  onsendbpcarddetail={createBlueprintCardFromParent}>
            </c-primary-persona-cmp>
        </div>
        <div class="slds-grid personas-row slds-p-around_xx-small slds-m-bottom_small">
            <div class="slds-m-horizontal_xxx-small first-col"></div>
            <c-persona-comopnent current-step-id={stepsRecord}  onrefreshprimarycard={refreshPrimaryPersona}></c-persona-comopnent>
        </div>
    </template>
</template>
