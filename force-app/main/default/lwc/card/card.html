<template>
    <div class={cardClass}>
        <div
            class="
                cardHeader
                slds-grid slds-grid_align-spread
                slds-p-around_xxx-small
            "
        >
            <div class="slds-col slds-col_bump-left slds-text-align_right">
                <lightning-button-icon
                    icon-name="utility:edit"
                    alternative-text="Edit"
                    title="Edit"
                    onclick={handleEdit}
                    size="x-small"
                    class="slds-m-right_xx-small"
                ></lightning-button-icon>
                <lightning-button-icon
                    icon-name="utility:layers"
                    alternative-text="Clone"
                    title="Clone"
                    onclick={handleClone}
                    size="x-small"
                    class="slds-m-right_xx-small"
                ></lightning-button-icon>
                <lightning-button-icon
                    icon-name="utility:delete"
                    alternative-text="Delete"
                    title="Delete"
                    onclick={handleDelete}
                    size="x-small"
                ></lightning-button-icon>
            </div>
        </div>
        <div class="slds-var-p-around_xx-small cardContent">
            <lightning-formatted-rich-text
                value={description}
            ></lightning-formatted-rich-text>
        </div>
    </div>
</template>
