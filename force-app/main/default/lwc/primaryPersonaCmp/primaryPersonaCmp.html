<template>
    <template if:true={hasPrimaryPersona}>
        <div
            class="primary-persona-row slds-var-p-around_xx-small slds-var-m-bottom_small"
        >
            <div class="slds-grid">
                <div class="first-col slds-m-horizontal_xxx-small">
                    <article class="steps-column">{persona.Name}</article>
                </div>
                <div class="slds-grid">
                    <template for:each={steps} for:item="step">
                        <div
                            key={step.Id}
                            class="slds-m-horizontal_xxx-small steps-column"
                        >
                            <div class="slds-m-top_xx-small">
                                <c-persona-step-component
                                    persona-step-data={step.cards}
                                    oneditrecord={sendBlueprintCardDetails}
                                    onrefreshdragdrop={refreshPrimary}
                                ></c-persona-step-component>

                                <div class="slds-text-align_center">
                                    <lightning-button-icon
                                        icon-name="utility:new"
                                        size="medium"
                                        variant="bare"
                                        alternative-text="Add Card"
                                        data-id={step.Id}
                                        onclick={sendBlueprintCardDetails}
                                    >
                                        <label>Add Card</label>
                                    </lightning-button-icon>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </template>
</template>
